<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action ='/personal/registed/' method="post">
        <p>用户名: <input type="text" name="username" autocomplete="off" placeholder="不超过20位"
                       autofocus="autofocus" required maxlength="20"></p>
        <p>密码: <input type="password" name="password" required maxlength="20" placeholder="同样不超过20位"></p>
        <p>邮箱(用于找回密码): <input type="email" name="email" required maxlength="20" placeholder="同样不超过20位"></p>
        <input type="submit" value="注册"> <input type="reset">
    </form>
</body>
</html>
