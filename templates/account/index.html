<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    {% if username %}
        <h1>用户名: {{username}}</h1>
        <h1>邮箱: {{email}}</h1>
        <p>头像(单击即可修改头像):</p><img src="/media/{{img}}/" onclick="upload()">
        <!--div class="photo" style="background-image: url('{{ img }}')"-->
        <form action="" method="post" enctype="multipart/form-data" style="display:none">
            <input type="file" id="uploadimg" name="img" onchange="submitimg()" accept="image/*"><!--style="opacity:0"-->
            <!--label for="uploadimg" class='btn btn-success'>Choose a file</label-->
            <button type="submit" id="submit">上传</button>
        </form><br>
    <p style="font-size:15px;color:grey">上次登录时间: {{atime}}</p>
        <a href="/account/logout/">退出登陆</a>
    {% else %}
        <h1>未登陆哦</h1>
        <a href="/account/login/">这就去登陆</a>
        <a href="/account/regist/">这就去注册</a>
    {% endif %}
    <p>目前共有 {{counts}} 位注册用户</p>

<script type="text/javascript" src="/static/js/upload.js/"></script>
</body>
</html>
