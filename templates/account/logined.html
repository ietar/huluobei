<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录结果</title>
    {% if result == 'ok' %}<meta http-equiv="refresh" content="3;URL=/account/index/">{% endif %}
</head>
<body>
    {% if result == 'ok' %}
        <h1>登录成功</h1>
        <p>用户名: {{username}}</p>
        <p>3秒后前往首页</p>
        <p><a href="/index/">点我立刻前往首页</a></p>
    {% elif result == 'username failed' %}
        <h1>用户名错误</h1>
        <a href="/account/login/">返回登陆</a>
    {% else %}
        <h1>密码错误</h1>
        <a href="/account/login/">返回登陆</a>
    {% endif %}
</body>
</html>
